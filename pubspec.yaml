name: 'json_dynamic_widget_plugin_rive'
description: 'A plugin to the JSON Dynamic Widget to provide Rive support to the widgets'
homepage: 'https://github.com/peiffer-innovations/json_dynamic_widget_plugin_rive'
version: '4.0.0+15'

environment:
  sdk: '>=2.19.0 <4.0.0'

analyzer:
  exclude:
    - 'lib/generated/**'

dependencies:
  child_builder: '^2.0.2'
  flutter:
    sdk: 'flutter'
  json_class: '^3.0.0+16'
  json_dynamic_widget: '^7.3.1+6'
  json_theme: '^6.5.3+5'
  logging: '^1.3.0'
  meta: '^1.12.0'
  rive: '^0.13.15'
  uuid: '^4.2.1'

false_secrets:
  - 'example/web/index.html'

dev_dependencies:
  build_runner: '^2.4.13'
  flutter_lints: '^5.0.0'
  flutter_test:
    sdk: 'flutter'
  json_dynamic_widget_codegen: '^1.0.6+13'

permittedLicenses:
  - 'Apache-2.0'
  - 'BSD-2-Clause'
  - 'BSD-3-Clause'
  - 'MIT'
  - 'MIT-Modern-Variant'
  - 'MPL-2.0'
  - 'Zlib'

packageLicenseOverride:
  flutter: 'BSD-3-Clause'
  flutter_driver: 'BSD-3-Clause'
  flutter_goldens: 'BSD-3-Clause'
  flutter_localizations: 'BSD-3-Clause'
  flutter_web_plugins: 'BSD-3-Clause'
  flutter_test: 'BSD-3-Clause'
  fuchsia_remote_debug_protocol: 'BSD-3-Clause'
  integration_test: 'BSD-3-Clause'
  rxdart: 'Apache-2.0'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'uuid'
  - 'vector_math'
  - 'webdriver'
